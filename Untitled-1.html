<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve our services.</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br><br>
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <br><br>
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" min="18" max="100" placeholder="Enter your age" required>
        <br><br>
        <label for="dropdown">Favorite programming language:</label>
        <select id="dropdown" required>
            <option value="">Select an option</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
        </select>
        <br><br>
        <label>How often do you code?</label>
        <input type="radio" id="daily" name="coding-frequency" value="daily" required>
        <label for="daily">Daily</label>
        <input type="radio" id="weekly" name="coding-frequency" value="weekly">
        <label for="weekly">Weekly</label>
        <input type="radio" id="monthly" name="coding-frequency" value="monthly">
        <label for="monthly">Monthly</label>
        <br><br>
        <label>What do you like to do in your free time?</label>
        <input type="checkbox" id="reading" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="gaming" value="gaming">
        <label for="gaming">Gaming</label>
        <input type="checkbox" id="hiking" value="hiking">
        <label for="hiking">Hiking</label>
        <br><br>
        <label for="comments">Additional comments:</label>
        <textarea id="comments" placeholder="Enter your comments"></textarea>
        <br><br>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
